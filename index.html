<html>
    <head>
        <title>Weather Wizard</title>

        <!-- Imports -->
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <!-- javascript -->
        <!-- <script src="https://kit.fontawesome.com/900133ce9d.js" crossorigin="anonymous"></script> -->
        <script src="scripts/script.js"></script>
    </head>
</html>

    <body>

        <!-- Weather Widget -->
        <div class="widget">

            <!-- Search Wrapper -->
            <div class="searchWrapper">
                <input class="searchBar" type="text" placeholder="Search location">
                <button class="searchButton"></button>
            </div>

            <!-- Weather Wrapper -->
            <div class="weatherWrapper">
                <img class = weatherIcon src="images/rainy-7.svg" alt="My SVG Image">
                <span class = temp>71Â°C</span>
                <span class = location>London</span>
            </div>

                <!-- Info Wrapper -->
            <div class="infoWrapper">

                <!-- Humidity -->
                <div class="humidDisplay">
                    <span class = humidIcon></span>
                    <div class = "humidity">
                        <span class = "apiVal">27%</span>
                        <span class = "text">Humidity</span>
                    </div>
                </div>

                <!-- Wind Speed -->
                <div class="windDisplay">
                    <span class = windIcon></span>
                    <div class = "windSpeed">
                        <span class = "apiVal">11 mph</span>
                        <span class = "text">Wind Speed</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!-- Weather icons by amCharts (https://www.amcharts.com/free-animated-svg-weather-icons/) -->
