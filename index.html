<html>
    <head>
        <title>Weather Wizard</title>

        <!-- Imports -->
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <!-- javascript -->
        <script src="scripts/script.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
              // Call your function(s) here
              getLocation();
            });
        </script>
    </head>
</html>

    <body>

        <!-- Weather Widget -->
        <div class="widget">

            <!-- Search Wrapper -->
            <div class="searchWrapper">
                <input class="searchBar" id = "searchBar" type="text" placeholder="Search Location" onkeydown="handleKeyDown(event)">
                <button class="searchButton" onclick="handleSearch()"></button>

            </div>

            <!-- Weather Wrapper -->
            <div class="weatherWrapper">
                <img class = weatherIcon id="weatherIcon" src="images/rainy-7.svg" alt="My SVG Image">
                <span class="apiVal temp" id="temp">Â°C</span>
                <span class="apiVal location" id="location"></span>
            </div>

                <!-- Info Wrapper -->
            <div class="infoWrapper">

                <!-- Humidity -->
                <div class="humidDisplay">
                    <span class = humidIcon></span>
                    <div class = "humidity">
                        <span class="apiVal humidVal" id="humidity"></span>
                        <span class = "text">Humidity</span>
                    </div>
                </div>

                <!-- Wind Speed -->
                <div class="windDisplay">
                    <span class = windIcon></span>
                    <div class = "windSpeed">
                        <span class="apiVal windVal" id="windSpeed"></span>
                        <span class = "text">Wind Speed</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!-- Weather icons by amCharts (https://www.amcharts.com/free-animated-svg-weather-icons/) -->
