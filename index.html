<html>
    <head>
        <title>Weather Wizard</title>
        <link rel="spreadsheet" href="css/styles.css">
        <script src="scripts/script.js"></script>
    </head>

    <body>

        <!-- Weather Widget -->
        <div class="widget">

            <!-- Search Wrapper -->
            <div class="searchWrapper">
                <input class="searchBar" type="text">
                <button class="searchButton"></button>
            </div>

            <!-- Weather Wrapper -->
            <div class="weatherWrapper">
                <!-- <img> -->
                <span class = temp></span>
                <span class = location></span>
            </div>

            <!-- Info Wrapper -->
            <div class="infoWrapper">

                <!-- Humidity -->
                <div class = "humidity">
                    <span class = "apiVal"></span>
                    <h6>Humidity</h6>
                </div>

                <!-- Wind Speed -->
                <div class = "windSpeed">
                    <span class = "apiVal"></span>
                    <h6>Wind Speed</h6>
                </div>
            </div>
        </div>
    </body>
</html>
